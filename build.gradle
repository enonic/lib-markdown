plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '2.0.0'
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.atlassian.commonmark:commonmark:0.7.1'
    testCompile "com.enonic.xp:testing:${xpVersion}"
    testCompile "com.enonic.lib:lib-thymeleaf:2.0.0-RC1"
}

repositories {
    jcenter()
    xp.enonicRepo()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

