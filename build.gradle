plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
}

repositories {
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.atlassian.commonmark:commonmark:0.7.1'
    testCompile "com.enonic.xp:testing:${xpVersion}"
    testCompile "com.enonic.lib:lib-thymeleaf:2.0.0-B1"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
